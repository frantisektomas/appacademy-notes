<!-- The doctype tells the browser to use standards mode. -->
<!DOCTYPE html>
<!-- The <html> element is the root element for an HTML document. -->
<!-- It is the parent of the <head> and <body></body>. -->
<html lang="en">

    <head>
        <!-- The <head>, or document metadata header, contains all the metadata for a site or application. -->
        <meta charset="utf-8" /> <!-- To set the character encoding to UTF-8 -->
        <title>document structure</title> <!-- displayed in the browser tab -->
        <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="/images/mlwicon.png" />
    </head>

    <body>
        <!-- The body contains the visible content. -->

        <!-- <script defer src="scripts/lightswitch.js"></script>-->
    </body>

</html>
